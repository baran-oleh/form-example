<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/Alecive-Flatwoken-Apps-Google-Drive-Forms.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Form Title</h1>
        <h2 class="header__subtitle">Here can be any text for sub title</h2>
    </header>
    <main>
        <form class="form" id="form">
            <fieldset class="general">
                <label for="name" class="general__label">Name</label>
                <input type="text" name="name" id="name" class="general__input" required placeholder="Enter your name">
                <label for="email" class="general__label">Email</label>
                <input type="email" name="email" id="email" class="general__input" placeholder="Enter your Email" required>
                <label for="age" class="general__label">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age" class="general__input" min="15" max="120" required>
                <label for="current_role" class="general__label">Which option best describes your current role?</label>
                <select name="current_role" id="current_role" class="general__input">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full_time_job">Full time job</option>
                    <option value="full_time_learner">Full time learner</option>
                    <option value="no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset class="recommendation">
                <legend class="recommendation__title">Would you recommend us to a friends?</legend>
                <label class="recommendation__label"><input type="radio" name="recommendation" value="definitely"> Definitely</label>
                <label class="recommendation__label"><input type="radio" name="recommendation" value="maybe"> Maybe</label>
                <label class="recommendation__label"><input type="radio" name="recommendation" value="not_sure"> Not sure</label>
            </fieldset>
            <label for="feature" class="general__label">What is your favorite feature of be with us?</label>
            <select name="feature" id="feature" class="general__input margin">
                <option value="" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open_source">Open Source</option>
            </select>
            <fieldset class="improvement">
                <legend class="improvement__title">What would you like to see improved?<span>(Check all that apply)</span></legend>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="front_end"> Front-end Projects</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="back_end"> Back-end Projects</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="data_visualization"> Data Visualization</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="challenges"> Challenges</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="open_source"> Open Source Community</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="gitter_help"> Gitter help rooms</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="videos"> Videos</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="city_meetups"> City Meetups</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="wiki"> Wiki</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="forum"> Forum</label>
                <label class="improvement__label"><input type="checkbox" name="improvement" value="additional_courses"> Additional Courses</label>
            </fieldset>
            <fieldset class="suggestions">
                <legend class="suggestions__title">Any comments or suggestions?</legend>
                <textarea name="suggestions" class="suggestions__text" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <button type="submit" form="form" class="button">Submit</button>
        </form>
    </main>
</body>
</html>
